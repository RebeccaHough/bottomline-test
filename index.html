<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Whack-a-mole</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" href="./assets/mole.png">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="./script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div id="title">Whack-a-mole!</div>
            <div id="gameInfo">
                <div>Time left: <span id="timeLeft">00:00</span></div>
                <div>Score: <span id="score">0</span></div>
            </div>
            <div id="game">
                <div class="hole">
                    <div class="hole-background"></div>
                    <div class="mole" data-moleState="hidden"></div>
                    <div class="hole-foreground"></div>
                </div>
                <div class="hole">
                    <div class="hole-background"></div>
                    <div class="mole" data-moleState="hidden"></div>
                    <div class="hole-foreground"></div>
                </div>
                <div class="hole">
                    <div class="hole-background"></div>
                    <div class="mole" data-moleState="hidden"></div>
                    <div class="hole-foreground"></div>
                </div>
            </div>
            <div id="gameState" hidden="true" class="hidden">Game paused.</div>
            <div id="controls">
                <button id="startBtn" aria-label="start game">Start game</button>
                <button id="pauseBtn" aria-label="pause game">Pause game</button>
                <button id="resetBtn" aria-label="reset game">Reset game</button>
            </div>
        </div>
    </body>
</html>
